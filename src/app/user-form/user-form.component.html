<div class="container">

  <h2>User Form</h2>

  <form #form = "ngForm" ngNativeValidate>

    <div class="form-group">
      <label for="name">Name</label>
      <input
       type="text"
       class="form-control"
       name="name"
       id="name"
       [(ngModel)] = "userSettings.name"
       required
       #nameField ="ngModel"
        >
        <div [hidden]="nameField.valid || nameField.untouched" class="alert alert-danger">Please enter a name</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
      class="form-control"
      type="password"
      id="password"
      name="password"
      [(ngModel)] = "userSettings.password"
       >
    </div>

    <div class="form-check form-group">
      <input
       class="form-check-input"
       type="checkbox"
       id="emailOffers"
       name="emailOffers"
       [(ngModel)] = "userSettings.emailOffers"
         >
      <label class="form-check-label" for="emailOffers">
        Email Offers
      </label>
    </div>

  <div class="form-group">
    <p>User Interface Style</p>
    <div class="form-check">
      <input
       class="form-check-input"
       type="radio"
       name="interfaceStyle"
       id="lightInterface"
       value="light"
       checked
       [(ngModel)] = "userSettings.interfaceStyle"
          >
      <label class="form-check-label" for="lightInterface">
        Light
      </label>
    </div>
    <div class="form-check">
      <input
       class="form-check-input"
       type="radio"
       name="interfaceStyle"
       id="mediumInterface"
       value="medium"
       [(ngModel)] = "userSettings.interfaceStyle"
          >
      <label class="form-check-label" for="lightInterface">
        Medium
      </label>
    </div>
    <div class="form-check">
      <input
       class="form-check-input"
       type="radio"
       name="interfaceStyle"
       id="darkInterface"
       value="dark"
       [(ngModel)] = "userSettings.interfaceStyle"
          >
      <label class="form-check-label" for="darkInterface">
        Dark
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="subscriptionType">Subscription Type</label>
    <select
    name="subscriptionType"
    class="form-control"
    id="subscriptionType"
    [(ngModel)] = "userSettings.subscriptionType"
     >
      <option>Monthly</option>
      <option>Annual</option>
      <option>Lifetime</option>
    </select>
  </div>

  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea
     class="form-control"
     id="notes"
     name="notes"
     rows="3"
     [(ngModel)] = "userSettings.notes"
     >
    </textarea>
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input
    class="form-control"
    type="date"
    name="date"
    id="date"
    [(ngModel)] = "userSettings.date"
    >
  </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>

{{userSettings | json}}
